<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- inter page navigation -->
        <h1>Wurrr <span>Cat Shop</span></h1>
        <nav>
            <a href="./home.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="./typesOfCats.html"><i class="fa-solid fa-shapes"></i>Types of Cats</a>
            <a href="/gallery.html"><i class="fa-solid fa-image"></i>Our Cats</a>
        </nav>

    </header>
    <main>
        <h1>Reach Us</h1>
        <!-- information about the buyers and the cat they want to buy -->
        <section>
            <form>
                <div><label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="type here ..." required>
                </div>

                <div>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="type here ...">
                </div>
                <div>
                    <label for="age">Your Age: </label>
                    <input type="number" name="age" id="age" min="15" required placeholder="age">
                </div>
                <div>
                    <label for="date">The date you want to come </label>
                    <input type="date" name="date" id="date" required>
                </div>

                <div>
                    <label for="numberOfCats">How many cats do you want?</label>
                    <input type="number" name="numOfCats" id="numberOfCats" min="1" placeholder="1 or 2 even more">
                </div>
                <div>
                    <p>Can give care to the cats?</p>
                    <input type="radio" name="abilityToGiveCare" id="yes" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="abilityToGiveCare" id="no" value="yes">
                    <label for="no">Not sure</label>
                </div>
                <div>
                    <p>Which <a href="./typesOfCats.html">types</a> of cats you want?</p>

                    <input type="checkbox" name="typeOfCats" id="abys" value="abyssinian">
                    <label for="abys">Abyssinian</label> <br>
                    <input type="checkbox" name="typeOfCats" id="aegean" value="aegean">
                    <label for="aegean">Aegean</label> <br>
                    <input type="checkbox" name="typeOfCats" id="himal" value="himaliyan">
                    <label for="himal">Himaliyan</label> <br>
                    <input type="checkbox" name="typeOfCats" id="persian" value="persian">
                    <label for="persian">Persian</label> <br>
                    <input type="checkbox" name="typeOfCats" id="tiffanie" value="tiffanie">
                    <label for="tiffanie">Tiffanie</label> <br>
                </div>

                <div class="buttons">
                    <button type="submit">Finish</button>
                    <button type="reset">Reset</button>
                </div>

            </form>
        </section>
    </main>

    </footer>
</body>

</html>
